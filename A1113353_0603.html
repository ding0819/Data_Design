<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <title>雨量與測站圖表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .description-box {
      width: 90%;
      max-width: 1030px;
      margin: 20px auto;
      border-radius: 15px;
      background-color: #AFC8DA;
      padding: 20px 10px;
      color: white;
    }

    .iframe-box {
      display: inline-block;
      padding: 15px;
      background-color: #FFFFFF;
      border: 3px solid #AFC8DA;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .iframe-box:hover {
      border-color: #A3B6C5;
      transform: scale(1.02);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    iframe {
      width: 1000px;
      height: 830px;
      border: none;
      display: block;
      border-radius: 0;
    }

    @media (max-width: 1020px) {
      iframe {
        width: 100%;
        height: auto;
        aspect-ratio: 1000 / 830;
      }

      .iframe-box {
        width: 100%;
        max-width: 1030px;
        margin: auto;
      }
    }
  </style>
</head>
