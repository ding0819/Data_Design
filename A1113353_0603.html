<head>

  <title>雨量與測站圖表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    .description-box,
    .iframe-box {
      width: 90%;
      max-width: 860px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #FFFFFF;
      transition: all 0.3s ease;
    }

    .description-box {
      text-align: center;
      background-color: #AFC8DA;
      border: none;
      padding: 20px;
    }

    .description-box h2,
    .description-box p {
      color: white;
      margin: 0;
    }

    .iframe-box {
      border: 18px solid #AFC8DA;
      padding: 20px; /* ✅ 加了這個 */
      text-align: center;
      box-sizing: border-box;
    }

    .iframe-box:hover {
      border-color: #A3B6C5;
      transform: scale(1.02);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    iframe {
      border: none;
      border-radius: 15px;
      width: 100%;
      height: 1000px;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .iframe-box {
        padding: 10px;
        border-width: 10px;
      }

      iframe {
        height: auto;
        aspect-ratio: 4 / 3;
      }
    }
  </style>
</head>
