<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>雨量與測站圖表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    .outer-box {
      width: 90%;
      max-width: 1080px;
      margin: 20px auto;
      background-color: #AFC8DA; /* 外框色 */
      padding: 18px; /* 模擬邊框 */
      border-radius: 20px; /* 外框圓角 */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .outer-box:hover {
      background-color: #A3B6C5;
      transform: scale(1.02);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    .iframe-box {
      background-color: #FFFFFF;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      overflow: hidden;
    }

    h1 {
      margin-top: 0;
      color: #333333;
    }

    p {
      margin: 5px 0 15px;
      color: #666666;
    }

    hr {
      border: none;
      border-top: 2px solid #CCCCCC;
      margin: 10px 0;
    }

    .iframe-wrapper {
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 600px;
      height: 373.5px;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .outer-box {
        padding: 10px;
      }

      .iframe-box {
        padding: 10px;
      }

      iframe {
        width: 100% !important;
        height: auto !important;
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>

  <div class="outer-box">
    <div class="iframe-box">
      <h1>雨量與測站圖表</h1>
      <p>以下圖表展示雨量與測站各項圖表，透過 Power BI 資料視覺化方式呈現。</p>
      <hr>
      <div class="iframe-wrapper">
        <iframe title="資料設計思考0603" 
          width="600" height="373.5" 
          src="https://app.powerbi.com/view?r=eyJrIjoiNDJlNTJiNWMtZjhmOS00N2ZhLWJlYzUtMGUwOWYyMWZiNTQ2IiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D" 
          frameborder="0" 
          allowFullScreen="true">
        </iframe>
      </div>
    </div>
  </div>

</body>
</html>
