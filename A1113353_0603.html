<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>雨量與測站圖表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    /* 外框包住標題 */
    .title-box {
      max-width: 800px;
      width: 90%;
      margin: 20px auto 10px auto; /* 上下間距 */
      padding: 10px 20px;
      border: 3px solid #A3B6C5;  /* 細邊框，灰色 */
      border-radius: 12px;
      text-align: center;
      box-sizing: border-box;
      background-color: #f9f9f9; /* 可以讓框更有層次（可選） */
    }

    h1 {
      color: #333333;
      margin: 0; /* 讓 h1 不多出額外間距 */
      font-weight: 600;
    }

    .outer-box {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #AFC8DA;
      padding: 18px;
      border-radius: px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .outer-box:hover {
      background-color: #A3B6C5;
      transform: scale(1.02);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }

    .iframe-box {
      background-color: #FFFFFF;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      overflow: hidden;
    }

    p {
      margin: 5px 0 15px;
      color: #666666;
    }

    hr {
      border: none;
      border-top: 2px solid #CCCCCC;
      margin: 10px 0;
    }

    .iframe-wrapper {
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: auto;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .title-box, .outer-box {
        width: 95%;
      }

      .outer-box {
        padding: 10px;
      }

      .iframe-box {
        padding: 10px;
      }

      iframe {
        max-width: 100%;
        aspect-ratio: 16 / 9;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="title-box">
    <h1>雨量與測站圖表</h1>
  </div>

  <div class="outer-box">
    <div class="iframe-box">
      <p>以下圖表展示雨量與測站各項圖表，透過 Power BI 資料視覺化方式呈現。</p>
      <hr>
      <div class="iframe-wrapper">
        <iframe title="資料設計思考0603" 
          width="600" height="373.5" 
          src="https://app.powerbi.com/view?r=eyJrIjoiNDJlNTJiNWMtZjhmOS00N2ZhLWJlYzUtMGUwOWYyMWZiNTQ2IiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D" 
          allowFullScreen="true">
        </iframe>
      </div>
    </div>
  </div>

</body>
</html>
