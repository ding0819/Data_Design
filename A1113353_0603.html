<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>高雄市65-69歲人口分析</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    .description-box,
    .iframe-box,
    .idea-box {
      position: relative;
      width: 90%;
      max-width: 860px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border: 18px solid #A3B6C5; /* 初始邊框顏色 */
      background-color: #FFFFFF;
      padding: 20px;
      font-size: 16px;
      font-weight: bold;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .iframe-box.toggled {
      border-color: #6F97A3; /* 點擊後的邊框顏色 */
    }

    .description-box {
      text-align: center;
      background-color: #A3B6C5;
      border: none;
    }

    .description-box h2,
    .description-box p {
      color: white; /* 標題與說明文字顏色 */
    }

    .iframe-box iframe {
      display: block;
      margin: 0 auto;
      border-radius: 15px;
      border: none;
      width: 100%;
      height: 636px;
    }

    /* 用於捕捉點擊事件的透明浮層 */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background: transparent;
    }

    @media (max-width: 850px) {
      .iframe-box iframe {
        height: auto;
      }
    }

    @media (max-width: 768px) {
      .description-box,
      .iframe-box,
      .idea-box {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="description-box">
    <h2>高雄市65-69歲人口分析</h2>
    <p>以下圖表展示高雄市65至69歲人口的分佈狀況，透過 Power BI 資料視覺化方式呈現。</p>
  </div>

  <div class="iframe-box" id="toggleBox">
    <div class="overlay" id="overlay"></div> <!-- 點擊用的浮層 -->
    <iframe
      title="資料設計思考0603"
      src="https://app.powerbi.com/view?r=eyJrIjoiNDJlNTJiNWMtZjhmOS00N2ZhLWJlYzUtMGUwOWYyMWZiNTQ2IiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D"
      allowfullscreen="true">
    </iframe>
  </div>

  <script>
    const box = document.getElementById('toggleBox');
    const overlay = document.getElementById('overlay');

    overlay.addEventListener('click', () => {
      box.classList.toggle('toggled');
    });
  </script>

</body>
</html>
